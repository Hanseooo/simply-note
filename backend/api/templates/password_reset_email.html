<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reset your SimplyNote password</title>
  </head>
  <body style="font-family: Arial, sans-serif; color: #111;">
    <h2>Hello {{ USERNAME }},</h2>

    <p>
      We received a request to reset your SimplyNote password.
    </p>

    <p>
      Click the button below to set a new password. This link will expire in
      <strong>30 minutes</strong>.
    </p>

    <p>
      <a
        href="{{ RESET_URL }}"
        style="
          display: inline-block;
          padding: 12px 18px;
          background-color: #2563eb;
          color: #ffffff;
          text-decoration: none;
          border-radius: 6px;
        "
      >
        Reset Password
      </a>
    </p>

    <p>
      If you did not request this, you can safely ignore this email.
    </p>

    <p style="margin-top: 32px; font-size: 14px; color: #555;">
      â€” SimplyNote Team
    </p>
  </body>
</html>
